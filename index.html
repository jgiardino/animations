<script>
// make selected tab and tab contents active
$(".detail__body nav li").click(function() {
  $(".out").removeClass("out");
  $(".pos").removeClass("pos");
  $(".neg").removeClass("neg");
  // if indexOf this < indexOf .active
  let index = $(".detail__body nav li").index(this);
  let indexActive = $(".detail__body nav li.active").index();
  if (index < indexActive) {
    $(".detail__content .active").addClass("out pos").removeClass("active");
    $(".detail__content .pane:eq(" + index + ")").addClass("active neg");
  } else if (index > indexActive) {
    $(".detail__content .active").addClass("out neg").removeClass("active");
    $(".detail__content .pane:eq(" + index + ")").addClass("active pos");
  }

  $(".detail__body nav .active").removeClass("active");
  $(this).addClass("active");
  $(".detail__body nav ul").each(function() {
    this.style.setProperty("--active", index);
  });
});
</script>
